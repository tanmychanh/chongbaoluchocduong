  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";

    import { getStorage, ref, uploadBytes, getDownloadURL }

    const firebaseConfig = {
      apiKey: "AIzaSyCd_q3iz79Yab5_HVEkhqQg9Ck6dDzi-dQ",
      authDomain: "phongchongbaoluchocduong-35b56.firebaseapp.com",
      projectId: "phongchongbaoluchocduong-35b56",
      storageBucket: "phongchongbaoluchocduong-35b56.firebasestorage.app",
      messagingSenderId: "1053273947422",
      appId: "1:1053273947422:web:7560d276444ce91c109d0f",

    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById('newsForm');
    const articlesDiv = document.getElementById('articles');
    const addNewsForm = document.getElementById('addNewsForm');
    const fileInput = document.getElementById('imageInput');
    const fileName = document.getElementById('fileName');

    function checkAdmin() {
      const pass = document.getElementById('adminPass').value;
      if (pass === "15022011") {
        addNewsForm.style.display = "block";
        document.querySelector('.login-box').style.display = "none";
      } else {
        alert("Sai m·∫≠t kh·∫©u!");
      }
    }

    // Hi·ªÉn th·ªã t√™n file ·∫£nh
    fileInput.addEventListener('change', () => {
      fileName.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "Ch∆∞a ch·ªçn ·∫£nh";
    });

    // L∆∞u b√†i vi·∫øt v√†o Firestore
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = form.title.value;
      const content = form.content.value;
      const imageFile = fileInput.files[0];

      let imageUrl = "";
      if (imageFile) {
        const storageRef = ref(storage, 'images/' + imageFile.name);
        await uploadBytes(storageRef, imageFile);
        imageUrl = await getDownloadURL(storageRef);
      }

      await addDoc(collection(db, "articles"), {
        title: title,
        content: content,
        image: imageUrl,
        createdAt: new Date()
      });

      alert("ƒêƒÉng b√†i th√†nh c√¥ng!");
      form.reset();
      fileName.textContent = "Ch∆∞a ch·ªçn ·∫£nh";
      loadArticles();
    });

    // Hi·ªÉn th·ªã b√†i vi·∫øt t·ª´ Firestore
    async function loadArticles() {
      articlesDiv.innerHTML = "";
      const q = query(collection(db, "articles"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const article = document.createElement('div');
        article.classList.add('article');
        article.innerHTML = `<h3>${data.title}</h3><p>${data.content}</p>`;
        if (data.image) {
          const img = document.createElement('img');
          img.src = data.image;
          article.appendChild(img);
        }
        articlesDiv.appendChild(article);
      });
    }

    // Load khi m·ªü trang
    loadArticles();
  </script>
