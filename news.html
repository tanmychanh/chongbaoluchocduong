<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin t·ª©c - Ph√≤ng ch·ªëng b·∫°o l·ª±c h·ªçc ƒë∆∞·ªùng</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #c0392b;

      text-align: center;
    }
    .content {
      max-width: 960px;
      margin: 30px auto;
      padding: 0 20px;
    }
    h2 {
      color: #c0392b;
    }
    form {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {

      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #c0392b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e74c3c;
    }
    .article {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .article img {
      max-width: 600px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>Tin t·ª©c chuy√™n ƒë·ªÅ</h1>
  <p>Ph√≤ng ch·ªëng b·∫°o l·ª±c h·ªçc ƒë∆∞·ªùng</p>
</header>

<div class="content">
  <h2>üì∞ ƒêƒÉng b√†i m·ªõi</h2>
  <form id="newsForm">
    <input type="text" id="title" placeholder="Ti√™u ƒë·ªÅ b√†i vi·∫øt" required>
    <textarea id="content" rows="5" placeholder="N·ªôi dung b√†i vi·∫øt" required></textarea>
    <input type="file" id="imageInput" accept="image/*">
    <button type="submit">ƒêƒÉng b√†i</button>
  </form>

  <h2>üìå Danh s√°ch b√†i vi·∫øt</h2>
  <div id="articles"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

  // C·∫•u h√¨nh Firebase c·ªßa b·∫°n
  const firebaseConfig = {
    apiKey: "AIzaSyCd_q3iz79Yab5_HVEkhqQg9Ck6dDzi-dQ",
    authDomain: "phongchongbaoluchocduong-35b56.firebaseapp.com",
    projectId: "phongchongbaoluchocduong-35b56",
    storageBucket: "phongchongbaoluchocduong-35b56.firebasestorage.app",
    messagingSenderId: "1053273947422",
    appId: "1:1053273947422:web:7560d276444ce91c109d0f",
    measurementId: "G-4TYSZTTMS1"
  };

  // Kh·ªüi t·∫°o Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // X·ª≠ l√Ω form ƒëƒÉng b√†i
  const form = document.getElementById("newsForm");
  const articlesDiv = document.getElementById("articles");
  const fileInput = document.getElementById("imageInput");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("title").value;
    const content = document.getElementById("content").value;
    const imageFile = fileInput.files[0];

    let imageData = null;
    if (imageFile) {
      const reader = new FileReader();
      reader.onload = async function(e) {
        imageData = e.target.result;
        await addDoc(collection(db, "articles"), {
          title,
          content,
          image: imageData,
          createdAt: new Date()
        });
        form.reset();
        loadArticles();
      };
      reader.readAsDataURL(imageFile);
    } else {
      await addDoc(collection(db, "articles"), {
        title,
        content,
        image: null,
        createdAt: new Date()
      });
      form.reset();
      loadArticles();
    }
  });

  // H√†m hi·ªÉn th·ªã b√†i vi·∫øt
  async function loadArticles() {
    articlesDiv.innerHTML = "";
    const q = query(collection(db, "articles"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);
    snapshot.forEach(doc => {
      const data = doc.data();
      const div = document.createElement("div");
      div.classList.add("article");
      div.innerHTML = `<h3>${data.title}</h3><p>${data.content}</p>`;
      if (data.image) {
        const img = document.createElement("img");
        img.src = data.image;
        div.appendChild(img);
      }
      articlesDiv.appendChild(div);
    });
  }

  // T·∫£i b√†i vi·∫øt khi m·ªü trang
  window.onload = () => {
    loadArticles();
  };
</script>

</body>
</html>
