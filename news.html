  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;

    header {
      background-color: #c0392b;
      color: white;
      padding: 30px;
      text-align: center;

    nav {
      background-color: #fff;

      text-align: center;

    nav a {
      margin: 0 15px;
      text-decoration: none;

    }

      transition: transform 0.3s ease;

      margin-top: 20px;
    }
    img:hover {
      transform: scale(1.02);
    }
    button {
      background-color: #c0392b;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    footer {
      background-color: #c0392b;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 18px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #c0392b;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fdf2f2;
    }
    .cta-button {
      display: inline-block;
      margin-top: 20px;
      background-color: #c0392b;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #e74c3c;
    }
  </style>
</head>
